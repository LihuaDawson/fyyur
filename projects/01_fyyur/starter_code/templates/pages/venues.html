{% block content %}

	<ul class="items">
		
		<li>
			<a href="/venues/{{ area.id }}" class='venue'>
				<i class="fas fa-music"></i>
				<div class="item">

				</div>
				
			</a>
			
		</li>		
	</ul>

{% endfor %}
